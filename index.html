<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <h1 class="text-danger">Hello, world!</h1>
    <!-- cosa vuol dire "ms-3 ms-lg-5"? -->
    <!-- su xs, sm e md margin-left: 3 -->
    <!-- su lg, xl e xxl margin-left: 5 -->
    <button type="button" class="btn btn-success ms-3 ms-lg-5 my-3">
      Success
    </button>
    <p
      class="text-info text-opacity-50 border border-bottom-0 border-danger border-3 rounded-4 mx-2 px-2 text-uppercase"
    >
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus omnis
      qui officiis voluptates, sint ipsa quidem. Vero placeat, dolor omnis
      adipisci repellat nisi, quae minus asperiores vitae dicta, porro
      molestiae.
    </p>
    <div class="w-25 p-2 border border-success mx-auto text-center">
      <p class="mb-0">CIAONE</p>
    </div>
    <ul
      class="list-unstyled mb-0 mt-3 text-center d-flex flex-column flex-sm-row justify-content-sm-center bg-success bg-gradient py-3 text-white"
    >
      <li class="mx-sm-2">PRIMO</li>
      <li class="mx-sm-2">SECONDO</li>
      <li class="mx-sm-2">TERZO</li>
      <li class="mx-sm-2">QUARTO</li>
      <li class="mx-sm-2">QUINTO</li>
    </ul>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

</html>
